{% extends 'layouts/base.html' %}

{% block content %}
<style>
    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .title {
        font-size: 2em;
        margin-bottom: 20px;
        color: #333;
    }

    .task-item {
        background-color: #fff;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .task-title {
        font-size: 1.5em;
        margin-bottom: 5px;
        color: #007BFF;
    }

    .task-description {
        margin-bottom: 10px;
        color: #666;
    }

    .task-date {
        font-size: 0.9em;
        color: #999;
    }

    .new-task-button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #007BFF;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .new-task-button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <div class="task-item">
        <h1 class="task-title">{{ task.title }}</h1>
        {% csrf_token %}
        <form method="POST">
            {{ form }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <!-- <p class="task-description">{{ task.description }}</p>
        <span class="task-date">Created at: {{ task.created_at }}</span> -->
    </div>
    <a href="{% url 'tasks' %}" class="new-task-button">Back to Tasks</a>
</div>
{% endblock %}
