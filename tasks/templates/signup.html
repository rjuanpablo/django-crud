{% extends 'layouts/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-md-5 mt-3">
            <form action="/signup/" method="POST" class="card card-body shadow-lg p-4 rounded">
                <div class="text-center mb-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" alt="" width="150">
                </div>
                <h1 class="text-center mb-4">Registrarse</h1>
                {{ error }}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Escribe tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label fw-bold">Contrase単a</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Escribe tu contrase単a" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label fw-bold">Repetir contrase単a</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Repite tu contrase単a" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Registrarse</button>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'home' %}" class="btn btn-link">Volver</a>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
